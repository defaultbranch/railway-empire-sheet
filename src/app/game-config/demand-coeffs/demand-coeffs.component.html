<table>
  <tr>
    <th>Good</th>
    <th>wagon loads<br>per million</th>
  </tr>
  <tr *ngFor="let item of items$ | async">
    <td>{{ item.good }}</td>
    <td><input class="short-number" type="number" step="0.1" [ngModel]="item.wagonsPerMillion" (ngModelChange)="setDemand(item.good, $event)"></td>
  </tr>
</table>
