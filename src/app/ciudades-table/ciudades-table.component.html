<table>
  <thead>
    <tr>
      <th class="clickable" (click)="sortByName()">Name</th>
      <th class="clickable" (click)="sortByPopulation()">Size</th>
      <th class="clickable" (click)="sortByPopulation()">Population</th>
      <th>Business 1</th>
      <th>Business 2</th>
      <th>Business 3</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ciudad of ciudadesSorted$ | async">
      <td>{{ ciudad.name }}</td>
      <td class="align-right">{{ ciudad.size }}</td>
      <td><input [ngModel]="ciudad.population" (ngModelChange)="updatePopulation({ name: ciudad.name, population: $event })" type="number" class="medium-number"></td>
      <th>
        <select>
          <option></option>
          <option *ngFor="let industria of industrias$ | async" value="{{ industria }}">{{ industria }}</option>
        </select>
        <input class="short-number" type="number">
      </th>
      <th>
        <select>
          <option></option>
          <option *ngFor="let industria of industrias$ | async" value="{{ industria }}">{{ industria }}</option>
        </select>
        <input class="short-number" type="number">
      </th>
      <th>
        <select>
          <option></option>
          <option *ngFor="let industria of industrias$ | async" value="{{ industria }}">{{ industria }}</option>
        </select>
        <input class="short-number" type="number">
      </th>
      <td>
        <button (click)="removeCity(ciudad.name)">Remove</button>
      </td>
    </tr>
    <tr>
      <td><input [(ngModel)]="newName" placeholder="name" type="text"></td>
      <td><input [(ngModel)]="newSize" placeholder="size" type="number"></td>
      <td><input [(ngModel)]="newPopulation" placeholder="pobulation" type="number" class="medium-number"></td>
      <td>
        <button (click)="addCity({name: newName!, size: newSize!, population: newPopulation!})"
          [disabled]="!newName || !newSize || !newPopulation">Add</button>
      </td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
